<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelf Sync - Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        background-color: #f5f5f5;
      }
      .container {
        display: flex;
        width: 100%;
      }
      .left-side {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .right-side {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 40px;
        background-color: white;
      }
      .logo {
        font-size: 2em;
        margin-bottom: 20px;
      }
      .form-container {
        max-width: 400px;
        width: 100%;
      }
      h1 {
        margin-bottom: 30px;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .checkbox-group {
        display: flex;
        gap: 20px;
        margin: 15px 0;
      }
      .checkbox-label {
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .login-btn {
        width: 100%;
        padding: 12px;
        background-color: #000;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 20px 0;
      }
      .signup-link {
        text-align: center;
      }
      .signup-link a {
        color: #000;
        text-decoration: none;
      }
      .messages {
        color: red;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="logo">Shelf Sync</div>
      </div>
      <div class="right-side">
        <div class="form-container">
          <h1>Login as Admin or User</h1>
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <div class="messages">
                {% for message in messages %}
                  {{ message }}
                {% endfor %}
              </div>
            {% endif %}
          {% endwith %}
          <form method="POST" action="{{ url_for('login') }}">
            <input type="text" name="username" placeholder="username" required>
            <input type="password" name="password" placeholder="password" required>
            <div class="checkbox-group">
              <label class="checkbox-label">
                <input type="radio" name="user_type" value="user" checked> User
              </label>
              <label class="checkbox-label">
                <input type="radio" name="user_type" value="admin"> Admin
              </label>
            </div>
            <button type="submit" class="login-btn">Log In</button>
            <div class="signup-link">
              Don't have account yet? <a href="{{ url_for('signup') }}">Sign Up</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
